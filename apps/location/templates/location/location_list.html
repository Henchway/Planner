{% extends 'base.html' %}

{% block content %}
    <h1>All Locations</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Link</th>
        </tr>
        {% for instance in object_list %}
            <tr>
                <td> {{ instance.name }}</td>
                <td>{{ instance.address }}</td>
                <td><a href="{{ instance.get_absolute_url }}">Detail</a></td>
            </tr>

        {% endfor %}

    </table>

    <div>
        <a href="./create" role="button">Create</a>
    </div>


{% endblock %}
